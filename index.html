<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <style>
      :root {
        --gap: 4rem;
      }

      body {
        margin: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background-color: #f8f9fa;
      }

      .marquee-container {
        position: relative;
        width: 100%;
        max-width: 1200px;
        padding: 2rem 0;
      }

      .marquee {
        overflow: hidden;
        display: flex;
        padding: 2rem 0;
      }

      .marquee-track {
        padding-left: 4rem;
        display: flex;
        gap: var(--gap);
        white-space: nowrap;
      }

      .client-logo {
        height: 60px;
        width: auto;
        /* filter: grayscale(1) opacity(0.7); */
        transition: filter 0.3s ease;
        display: inline-block;
        margin: 0 1rem;
      }

      .client-logo:hover {
        filter: grayscale(0) opacity(1);
      }

      .gradient-left {
        pointer-events: none;
        position: absolute;
        inset-inline-start: 0;
        top: 0;
        bottom: 0;
        background: linear-gradient(to right, #f8f9fa, transparent);
        z-index: 10;
      }

      .gradient-left,
      .gradient-right {
        width: 15%;
        backdrop-filter: grayscale(1) blur(5px);
      }

      .gradient-right {
        background: linear-gradient(to left, #f8f9fa, transparent);
        pointer-events: none;
        position: absolute;
        inset-inline-end: 0;
        top: 0;
        bottom: 0;
        z-index: 10;
      }
    </style>
  </head>
  <body>
    <div class="marquee-container">
      <!-- Single Row of Client Logos -->
      <div class="marquee">
        <div class="marquee-track">
          <!-- Client logos -->
          <img src="/achmea-logo 2.svg" alt="Achmea" class="client-logo" />
          <img src="/sedgwick.svg" alt="Sedgwick" class="client-logo" />
          <img src="/Logo quer RGB.svg" alt="Logo RGB" class="client-logo" />
          <img
            src="/yarowa-logo-color 3.svg"
            alt="Yarowa"
            class="client-logo"
          />
          <img src="/Layer_1.svg" alt="Layer 1" class="client-logo" />
          <img src="/Group 233.svg" alt="Client Logo" class="client-logo" />
          <img src="/Group 234.svg" alt="Client Logo" class="client-logo" />
          <img src="/Group 235.svg" alt="Client Logo" class="client-logo" />
        </div>
      </div>

      <div class="gradient-left"></div>
      <div class="gradient-right"></div>
    </div>

    <script type="module" src="/src/main.js"></script>
    <script>
      function Marquee(selector, speed) {
        const parentSelector = document.querySelector(selector);
        const clone = parentSelector.innerHTML;
        const firstElement = parentSelector.children[0];
        let i = 0;

        parentSelector.insertAdjacentHTML("beforeend", clone);
        parentSelector.insertAdjacentHTML("beforeend", clone);

        setInterval(function () {
          firstElement.style.marginLeft = `-${i}px`;
          if (i > firstElement.clientWidth) {
            i = 0;
          }
          i = i + speed;
        }, 0);
      }

      // Initialize the marquee after window loads
      window.addEventListener("load", function () {
        Marquee(".marquee", 0.4);
      });
    </script>
  </body>
</html>
